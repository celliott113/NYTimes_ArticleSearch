<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<div class="jumbotron">
 		<h1>New York Times Search</h1>
	</div>

	<div class="container">
		
		<div class="row">
			
			<div class="col-md-10">
				
				<div class="container">

					<div class="row">
						
						<h2>Search Parameters</h2>

					</div>
					
				</div>

				<div class="container">
					
					<div class="row">
						
						<div class="col-md-10">
							
							<form class="searchParameters">

								<label for="searchTerm">Search Term</label>
								<br>
								<input type="text" id="searchTopic">
								<br>
								<label for="recordsNumber">Number of Records to Retrieve</label>
								<br>
								<input type="text" id="numberSearched">
								<br>
								<label for="startYear">Start Year (optional)</label>
								<br>
								<input type="text" id="searchTopic">
								<br>
								<label for="searchTerm">End Year (optional)</label>
								<br>
								<input type="text" id="searchTopic">
								<br>
								<button type="submit" class="btn btn-default" id="runSearch">
									<i class="fa fa-search">
									</i>Search</button>
								<button type="button" class="btn btn-default" id="clearAll">
									<i class="fa fa-trash">
									</i>Clear Results</button>

							</form>

						</div>

					</div>

				</div>

			</div>

		</div>

	</div>

	<script>
		
	$("#runSearch").on("click", function(event) {
		event.preventDefault();
		
	})

	</script>

</body>
</html>
